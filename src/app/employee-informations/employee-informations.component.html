<h5>id:{{employee.id}}</h5>
<h5>name:{{employee.name}}</h5>
<h5>phone:{{employee.phone}}</h5>
<h5>age:{{employee.age}}</h5>
<h5>basicSalary:{{employee.basicSalary}}</h5>

<div class="row">
  <div class="col-6">
    <form #InsertEmployeeSalaryForm="ngForm" novalidate (ngSubmit)="Insert(InsertEmployeeSalaryForm.value)">
      <div class="form-group form-inline">
        <label class="control-label" for="monthID">monthID: </label>
        <input appPositive class="form-control" id="monthID" name="monthID" type="number" [ngModel] />
        <div [hidden]="InsertEmployeeSalaryForm.form.controls.monthID?.valid || InsertEmployeeSalaryForm.form.controls.monthID?.untouched"
          class="alert alert-danger">
          must be positive
        </div>
      </div>
      <div class="form-group form-inline">
        <label class="control-label" for="grossSalary">grossSalary: </label>
        <input class="form-control" id="grossSalary" name="grossSalary" type="number" [ngModel] />
      </div>
      <div class="form-group form-inline">
        <label class="control-label" for="netSalary">netSalary: </label>
        <input class="form-control" id="netSalary" name="netSalary" type="number" [ngModel] />
      </div>
      <div class="form-group form-inline">
        <label class="control-label" for="tax">tax: </label>
        <input class="form-control" id="tax" name="tax" type="number" [ngModel] />
      </div>
      <div class="form-group form-inline">
        <input class="form-control" type="submit" value="insert" [disabled]="(!InsertEmployeeSalaryForm.form.valid)">
      </div>
    </form>
  </div>
  <div class="col-6">
    <form #UpdateEmployeeSalaryForm="ngForm" novalidate (ngSubmit)="update(UpdateEmployeeSalaryForm.value)">
      <div class="form-group form-inline">
        <label class="control-label" for="monthID">monthID: </label>
        <input class="form-control" id="monthID" name="monthID" type="number" [ngModel] />
      </div>
      <div class="form-group form-inline">
        <label class="control-label" for="grossSalary">grossSalary: </label>
        <input class="form-control" id="grossSalary" name="grossSalary" type="number" [ngModel] />
      </div>
      <div class="form-group form-inline">
        <label class="control-label" for="netSalary">netSalary: </label>
        <input class="form-control" id="netSalary" name="netSalary" type="number" [ngModel] />
      </div>
      <div class="form-group form-inline">
        <label class="control-label" for="tax">tax: </label>
        <input class="form-control" id="tax" name="tax" type="number" [ngModel] />
      </div>
      <div class="form-group form-inline">
        <input class="form-control" type="submit" value="update">
      </div>
    </form>
  </div>
</div>

<div>
  <table class="table">
    <tr>
      <th>monthID</th>
      <th>grossSalary</th>
      <th>netSalary</th>
      <th>tax</th>
      <th>Delete</th>
    </tr>
    <tr *ngFor="let salary of salaries">
      <td>{{salary.monthID}}</td>
      <td>{{salary.grossSalary}}</td>
      <td>{{salary.netSalary}}</td>
      <td>{{salary.tax}}</td>
      <td><button class="button" (click)="deleteSalary(salary.monthID)">Delete</button></td>
    </tr>
  </table>
</div>
