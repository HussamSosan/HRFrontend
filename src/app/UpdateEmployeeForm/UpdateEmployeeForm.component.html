<form [formGroup]="updateEmployeeForm" (ngSubmit)="onSubmit(updateEmployeeForm)">
  <div class="form-group form-inline">
    <label class="control-label" for="ID">ID: </label>
    <input class="form-control" id="ID" type="text" formControlName="ID" />
  </div>
  <div [hidden]="updateEmployeeForm.get('ID')?.valid || updateEmployeeForm.get('ID')?.untouched" class="alert alert-danger">
    <p [hidden]="!updateEmployeeForm.get('ID')?.errors?.required">ID is required</p>
    <p [hidden]="!updateEmployeeForm.get('ID')?.errors?.appPositive">ID must be greater than zero</p>
  </div>
  <div class="form-group form-inline">
    <label class="control-label" for="Name">Name: </label>
    <input class="form-control" id="Name" type="text" formControlName="Name" />
  </div>
  <div [hidden]="updateEmployeeForm.get('Name')?.valid || updateEmployeeForm.get('Name')?.untouched" class="alert alert-danger">
    <p [hidden]="!updateEmployeeForm.get('Name')?.errors?.required">Name is required</p>
    <p [hidden]="!updateEmployeeForm.get('Name')?.errors?.appOnlyLetters">Name must conatin only letters and white space</p>
  </div>
  <div class="form-group form-inline">
    <label for="Phone">Phone:</label>
    <input class="form-control" id="Phone" type="text" formControlName="Phone" />
  </div>
  <div [hidden]="updateEmployeeForm.get('Phone')?.valid || updateEmployeeForm.get('Phone')?.untouched" class="alert alert-danger">
    <p [hidden]="!updateEmployeeForm.get('Phone')?.errors?.appPhoneNumerEG">Phone must be valid egyptian phone number</p>
  </div>
  <div class="form-group form-inline">
    <label for="BasicSalary">Basic Salary: </label>
    <input class="form-control" id="BasicSalary" type="number" formControlName="BasicSalary" />
  </div>
  <div [hidden]="updateEmployeeForm.get('BasicSalary')?.valid || updateEmployeeForm.get('BasicSalary')?.untouched" class="alert alert-danger">
    <p [hidden]="!updateEmployeeForm.get('BasicSalary')?.errors?.appPositive">Basic Salary must be greater than zero</p>
  </div>
  <div class="form-group form-inline">
    <input id="btnUpdate" class="form-control" type="submit" value="update" [disabled]="updateEmployeeForm.invalid">
  </div>
</form>

<div [hidden]="msgHidden">
  <h2>Data Updated</h2>
</div>
